<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Development Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Celebrity Dating</h1>
      </header>
      <h2>Find out the best celebrity for you.</h2>
      <p>
        Fill out the fields below and we'll tell you your perfect match.
      </p>
      <form>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" placeholder="How old are you? (in years)">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" class="form-control" id="gender" placeholder="What's your gender?">
        </div>
        <div class="radio">
          <p>
            <strong>What type of music do you prefer?</strong>
          </p>
          <label>
            <input type="radio" name="music" value="country" checked>
            Country
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="pop">
            Pop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="hiphop">
            Hip Hop
          </label>
        </div>
        <div class="radio">
          <p>
            <strong>What type of food do you prefer?</strong>
          </p>
          <label>
            <input type="radio" name="food" value="noodles" checked>
            Noodles
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="pizza">
            Pizza
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="soylent-green">
            Soylent Green
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
</html>
